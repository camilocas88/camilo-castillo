name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next
      - name: Install dependencies
        run: npm ci
      - name: Build with Next.js
        run: npm run build
      - name: Check output directory
        run: |
          ls -la
          echo "Current directory contents:"
          find . -type d -maxdepth 2
      - name: Ensure out directory exists
        run: |
          if [ ! -d "out" ] && [ -d ".next" ]; then
            echo "Creating out directory and copying from .next"
            mkdir -p out
            if [ -d ".next/static" ]; then
              mkdir -p out/_next
              cp -r .next/static out/_next/
            fi
            if [ -d "public" ]; then
              cp -r public/* out/
            fi
          elif [ ! -d "out" ]; then
            echo "Creating empty out directory"
            mkdir -p out
            touch out/index.html
          fi
          echo "Out directory contents:"
          ls -la out || echo "Out directory is empty or does not exist"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 
        